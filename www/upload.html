<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Web Server</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f4f7f6;
		}

		h1 {
			font-size: 48px;
			color: #333;
			margin-bottom: 20px;
		}

		p {
			font-size: 18px;
			color: #777;
			margin-bottom: 40px;
		}

		.button-container {
			display: flex;
			gap: 20px;
			position: relative;
		}

		button,
		.link-button {
			padding: 15px 30px;
			font-size: 18px;
			cursor: pointer;
			border: none;
			border-radius: 50px;
			transition: background-color 0.3s, box-shadow 0.3s;
		}

		button {
			background-color: #3498db;
			color: white;
		}

		button:hover {
			background-color: #2980b9;
			box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
		}

		.link-button {
			background-color: #2ecc71;
			color: white;
			text-decoration: none;
			display: inline-block;
			line-height: 1.5;
		}

		.link-button:hover {
			background-color: #03eb63;
			box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
		}

		.loading-spinner {
			display: none; /* Hidden by default */
			position: fixed;
			z-index: 999;
			top: 50%;
			left: 50%;
			width: 50px;
			height: 50px;
			margin: -25px 0 0 -25px; /* Center the spinner */
			border: 8px solid rgba(0, 0, 0, 0.1);
			border-top: 8px solid #3498db;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>

<body>

	<h1>My Web Server</h1>
	<p>Upload a file</p>

	<div class="button-container">
		<form id="uploadForm" enctype="multipart/form-data" method="POST">
			<input class="link-button" type="file" name="file1">
			<input class="link-button" type="submit" value="Upload">
		</form>
		<div class="loading-spinner" id="loadingSpinner"></div>
	</div>
	<div class="file-list" id="fileList"></div>
	<a href="/index.html" class="link-button" style="margin-top: 20px;">Go Home</a>
	<script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
			const loadingSpinner = document.getElementById('loadingSpinner');

			// Show the loading spinner
			loadingSpinner.style.display = 'block';

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
                // Optionally, you can update the page content or show a success message
				document.getElementById('uploadForm').reset();
				loadFileList();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed.');
            })
			.finally(() => {
            // Hide the loading spinner
            loadingSpinner.style.display = 'none';
			});
        });
		function loadFileList() {
            fetch('/uploads/files.json')
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Clear the current list
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${file}</span>
                        <button class="delete-button" onclick="deleteFile('${file}')">X</button>
                    `;
                    fileList.appendChild(fileItem);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load file list.');
            });
        }

        function deleteFile(filename) {
            fetch(`/uploads/${filename}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    loadFileList(); // Reload the file list
                } else {
                    alert('Failed to delete file.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to delete file.');
            });
        }

        // Load the file list when the page loads
        window.onload = loadFileList;
    </script>
</body>

</html>
